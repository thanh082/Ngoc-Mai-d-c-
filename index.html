<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ngoc Mai Shop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9fafb;
      }
      header,
      footer {
        background: #111827;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      h1 {
        margin: 0;
      }
      main {
        max-width: 1000px;
        margin: auto;
        padding: 1rem;
      }
      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
      }
      .card {
        background: white;
        border-radius: 10px;
        padding: 1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .card h3 {
        margin-top: 0;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #1e40af;
      }
      .cart {
        margin-top: 2rem;
        background: #fff;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .cart ul {
        list-style: none;
        padding: 0;
      }
      .cart li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }
      .checkout {
        margin-top: 1rem;
        background: #f3f4f6;
        padding: 1rem;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>NGOC MAI SHOP</h1>
      <p>Bán cứt và chình</p>
    </header>

    <main>
      <section>
        <h2>Tối nay ăn gì</h2>
        <div class="products" id="product-list"></div>
      </section>

      <section class="cart">
        <h2>Giỏ hàng</h2>
        <ul id="cart-items"></ul>
        <p><strong>Tổng:</strong> <span id="cart-total">0</span>$</p>
        <button onclick="checkout()">Thanh toán</button>
        <div class="checkout" id="checkout-result"></div>
      </section>
    </main>

    <footer>
      <p>&copy; Bi Bá</p>
    </footer>

    <script>
      const PRODUCTS = [
        { id: 1, name: "Mì cay", price: 1 },
        { id: 2, name: "Ốc", price: 1 },
        { id: 3, name: "Lẩu", price: 1 },
        { id: 4, name: "Nguyễn Văn Lộc", price: 1 },
      ];

      const cart = [];

      function renderProducts() {
        const list = document.getElementById("product-list");
        list.innerHTML = "";
        PRODUCTS.forEach((p) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
          <h3>${p.name}</h3>
          <p>Giá: $${p.price}</p>
          <button onclick="addToCart(${p.id})">Thêm vào giỏ</button>
        `;
          list.appendChild(div);
        });
      }

      function addToCart(id) {
        const product = PRODUCTS.find((p) => p.id === id);
        cart.push(product);
        renderCart();
      }

      function renderCart() {
        const items = document.getElementById("cart-items");
        items.innerHTML = "";
        cart.forEach((item, index) => {
          const li = document.createElement("li");
          li.innerHTML = `${item.name} - $${item.price} <button onclick="removeFromCart(${index})">X</button>`;
          items.appendChild(li);
        });
        const total = cart.reduce((sum, p) => sum + p.price, 0);
        document.getElementById("cart-total").innerText = total;
      }

      function removeFromCart(index) {
        cart.splice(index, 1);
        renderCart();
      }

      function checkout() {
        if (cart.length === 0) {
          alert("Giỏ hàng trống!");
          return;
        }
        const orderId = "ORD" + Math.floor(Math.random() * 10000);
        const license =
          "LIC-" + Math.random().toString(36).substr(2, 8).toUpperCase();
        document.getElementById(
          "checkout-result"
        ).innerHTML = `<p><strong>Đặt hàng thành công!</strong></p>
         <p>Mã đơn: ${orderId}</p>
         <p>License Key: ${license}</p>`;
        cart.length = 0;
        renderCart();
      }

      renderProducts();
    </script>
  </body>
</html>
